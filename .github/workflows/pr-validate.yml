name: PR Validate

on:
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-dev-state
  cancel-in-progress: true

jobs:
  validate:
    if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.head_ref, 'dependabot/') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build Lambda functions
        run: bash terraform/build.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_AWS_DEPLOYER_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            terraform/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Terraform init
        working-directory: terraform
        run: terraform init -backend-config=backend-dev.hcl

      - name: Terraform plan (no apply)
        id: plan
        working-directory: terraform
        env:
          TF_CLI_ARGS: -no-color
        run: |
          terraform plan -input=false -lock-timeout=2m -detailed-exitcode | tee plan.out || true
          echo "exitcode=$?" >> $GITHUB_OUTPUT

      - name: Upload plan artifact
        uses: actions/upload-artifact@v5
        with:
          name: terraform-plan
          path: terraform/plan.out

      - name: Post plan summary
        if: always()
        run: |
          echo '### Terraform Plan Summary' >> $GITHUB_STEP_SUMMARY
          echo '' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          tail -n 200 terraform/plan.out >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
          
