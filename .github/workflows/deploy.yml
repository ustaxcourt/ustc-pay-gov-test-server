name: Deploy Code

on:
  push:
    branches: [main, gh-actions]

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.DEV_AWS_DEPLOYER_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Detect lambda code changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            lambda_code:
              - 'src/**'
              - 'build.sh'
              - 'package.json'
              - 'package-lock.json'
              - 'terraform/modules/lambda/**'

      - name: Setup Node.js (Only if Lambda changed)
        if: steps.changes.outputs.lambda_code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies (Only if Lambda changed)
        if: steps.changes.outputs.lambda_code == 'true'
        run: npm ci

      - name: Run tests (Only if Lambda changed)
        if: steps.changes.outputs.lambda_code == 'true'
        run: npm test
        
      - name: Build Lambda functions (Only if Lambda changed)
        if: steps.changes.outputs.lambda_code == 'true'
        run: ./build.sh
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5  
      
      - name: Terraform init
        working-directory: terraform
        run: terraform init -backend-config=backend-dev.hcl
        
